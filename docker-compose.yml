version: '3.8'

services:
  # Application Flask
  plate-recognition:
    build: .
    container_name: plate-recognition-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_APP=plate_recognition/app.py
    volumes:
      - ./plate_recognition/static/exports:/app/plate_recognition/static/exports
      - ./plate_recognition/uploads:/app/plate_recognition/uploads
      - ./plate_recognition/detections.db:/app/plate_recognition/detections.db
    networks:
      - plate-network
    # L'application Flask écoute sur le port 5000 en interne

  # Nginx pour cette application spécifique
  nginx-plate:
    image: nginx:alpine
    container_name: nginx-plate-recognition
    restart: unless-stopped
    ports:
      - "8080:80"  # Port externe 8080 pour éviter les conflits
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./plate_recognition/static:/app/static:ro
    depends_on:
      - plate-recognition
    networks:
      - plate-network

networks:
  plate-network:
    driver: bridge

volumes:
  plate_data:
    driver: local
